<!DOCTYPE html>
<html lang="en">
  <head>
      <title> Google </title>
      <link href="styles/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container" id="webpage">
      <div class="container" id="navigation">
        <div class="container" id="leftnav">
          <div class="item" order="1"><h4>About</h4></div>
          <div class="item" order="2"><h4>Store<h4></div>
        </div>
        <div class="container" id="rightnav">
          <div class="item" order="1"><h4>Gmail</h4></div>
          <div class="item" order="2"><h4>Images</h4></div>
          <div class="item" order="3">
            <span class="material-icons-outlined">
            apps
            </span>
          </div>
          <div class="item" order="4"><h4>Sign In</h4></div>
        </div>
      </div>
     <div class="container" id="logo">
        <img id="GoogleLogo" src= "https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"\>
      </div>
      <div class="container"  id="searchform">
        <form>
          <div class="container" id="search">
            <input type="text" placeholder="Search Google or type an url"/>
          </div>
          <div class="container" id="button">
            <div class="item">
              <button type="submit">Google Search</button>
            </div>
            <div class="item">
              <button>I'm feeling lucky</button>
            </div>
          </div>
        </form>
      </div>
      <footer class="container" id="footer">
        <div class="container" id="leftfooter">
          <div class="item" order="1"><h4>Advertising</h4></div>
          <div class="item" order="2"><h4>Business</h4></div>
          <div class="item" order="3"><h4>How Search Works</h4></div>
        </div>
        <div class="container" id="centerfooter">
          <div class="item"><h4>Carbon neutral since 2007</h4></div>
        </div>
        <div class="container" id="leftfooter">
          <div class="item" order="1"><h4>Privacy</h4></div>
          <div class="item" order="2"><h4>Terms</h4></div>
          <div class="item" order="3"><h4>Setting</h4></div>
        </div>
      </footer>
    </div>
  </body>
</html>
